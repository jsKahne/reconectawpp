version: '3.8'

services:
  traefik:
    image: traefik:v2.9
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=you@example.com"  # altere conforme necess√°rio
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - network_swarm_public

  app:
    build: .
    image: reconectawpp:latest
    environment:
      - VITE_EVOLUTION_API_KEY=ST73WdmwZr7A6de9RrE7y8MBs6JQchZ8
      - VITE_EVOLUTION_BASE_URL=https://api.supercaso.com.br
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=network_swarm_public"
      - "traefik.http.routers.reconecta-whatsapp.rule=Host(`connect.mlgrupo.com.br`)"
      - "traefik.http.routers.reconecta-whatsapp.entrypoints=websecure"
      - "traefik.http.routers.reconecta-whatsapp.tls.certresolver=letsencrypt"
      - "traefik.http.services.reconecta-whatsapp.loadbalancer.server.port=91"
    networks:
      - network_swarm_public

  connect-wpp:
    image: reconecta-wpp:latest
    networks:
      - network_swarm_public
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 10s
        order: stop-first
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=network_swarm_public"
        - "traefik.http.routers.connect-wpp.rule=Host(`connect.mlgrupo.com.br`)"
        - "traefik.http.routers.connect-wpp.entrypoints=websecure"
        - "traefik.http.routers.connect-wpp.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.connect-wpp.loadbalancer.server.port=80"
    environment:
      - PORT=80
      - NODE_ENV=production
      - VITE_EVOLUTION_API_KEY=ST73WdmwZr7A6de9RrE7y8MBs6JQchZ8
      - VITE_EVOLUTION_BASE_URL=https://api.supercaso.com.br

networks:
  network_swarm_public:
    external: true
